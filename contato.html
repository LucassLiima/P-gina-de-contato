<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <main>
        <section>
    <div class="container">
        <div class="Localizacao">
            <div class="imagens"><img src="icons/mapa.png" alt="">
                <h3>Localização</h3>
                <p>Info</p>
            </div>
        </div>

        <div class="WhatsApp">
            <div class="imagens"><img src="icons/whatsapp.png" alt="">
                <h3>WhatsApp</h3>
                <p>Info</p>
            </div>
        </div>

        <div class="Telefone">
            <div class="imagens"><img src="icons/telefone.png" alt="">
                <h3>Telefone</h3>
                <p>Info</p>
            </div>
        </div>

        <div class="Email">
            <div class="imagens"><img src="icons/gmail.png" alt="">

        <div class="form">
            <h1>Entre em contato conosco</h1>
            <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required><br>
            
            <label for="email">Email</label>
            <input type="email" id="email"  name="email"required><br>

            <label for="mensagem">Mensagem:</label><br>

            <textarea name="mensagem" id="mensagem" cols="50" rows="50"></textarea><br>

            <input type="submit" value="Enviar">
            </form>
        </div>
        </section>
    </main>
