<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <main>
        <section>
    <div class="container">
        <div class="Localizacao">
            <div class="imagens"><img src="icons/mapa.png" alt="">
                <h3>Localização</h3>
                <p>Info</p>
            </div>
        </div>

        <div class="WhatsApp">
            <div class="imagens"><img src="icons/whatsapp.png" alt="">
                <h3>WhatsApp</h3>
                <p>Info</p>
            </div>
        </div>

        <div class="Telefone">
            <div class="imagens"><img src="icons/telefone.png" alt="">
                <h3>Telefone</h3>
                <p>Info</p>
            </div>
        </div>

        <div class="Email">
            <div class="imagens"><img src="icons/gmail.png" alt="">
                <h3>Email</h3>
                <p>Info</p>
            </div>
        </div>
    </div>


        <div class="form">
            <h1>Entre em contato conosco</h1>
            <form action="">
            <label  for="nome" ></label>
            <input class="inputs" type="text" placeholder="Digite seu Nome" id="nome" name="nome" required><br><br>
            
            <label for="email"></label>
            <input class="inputs" type="email" placeholder="Digite seu Email" id="email"  name="email"required><br><br>

            <label for="mensagem"></label><br>

            <textarea name="mensagem" placeholder="Escreva sua Mensagem:" id="mensagem" cols="50" rows="10"></textarea><br>

            <input class="btn" type="submit" value="Enviar">
            </form>
        </div>
        </section>
    </main>
</body>
</html>
